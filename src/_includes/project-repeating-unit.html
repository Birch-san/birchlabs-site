<{{ include.heading_level }} id="{{ include.supertitle | default:include.title | slugify }}">
	{{ include.supertitle }}
	<small>{{ include.title }}</small>
</{{ include.heading_level }}>
<aside>
	{% assign src = "/assets/" | append: project.assets_subdir | append: "/" | append: include.img_path | relative_url %}
	<noscript>
		<img src="{{ src }}" alt="{{ include.supertitle | default:include.title }}" {% if include.img_id %}id="{{ include.img_id }}"{% endif %}>
	</noscript>
	<img src="data:image/png;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
	data-src="{{ src }}"
	alt="{{ include.supertitle | default:include.title }}"
	{% if include.img_id %}id="{{ include.img_id }}"{% endif %}>
</aside>
<article>
{{ include.content }}
</article>
